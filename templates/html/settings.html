<!doctype html>
<html>
  <head>
    <title>Settings</title>
    <!-- <link rel="stylesheet" href="../css/settings.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="icon" href="../../icons/icon.png">
  </head>
  <body>
    <h1>Settings</h1>
    <div id="formDiv">
      <h2>Bookmark ID: <a id="bookmarkID">${bookmark.BookmarkID}</a></h2>
      <form id="formID" action="#">
          <label for="bookmarkTitle">Title:</label><br>
          <input type="text" id="bookmarkTitle" value="${bookmark.Title}" required><br><br>
          <label for="bookmarkLastURL">Last Visited URL:</label><br>
          <input type="text" id="bookmarkLastURL" value="${bookmark.LastURL}" disabled="true"><br><br>
          <label for="bookmarkPattern">Pattern:</label><br>
          <input type="text" id="bookmarkPattern" value="${bookmark.Pattern}" required><br><br>
          
          <!-- Switch to toggle if the pattern is regex or a prefix -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="bookmarkIsPattern" name="bookmarkIsPattern">
            <label class="form-check-label" for="bookmarkIsPattern">Is this RegEx?</label>
          </div>
          <br>

          <!-- Table for adding items to the ignore list -->
          <div id="tableHeaderButtons">
            <label for="ignoreListTable" class="ignorelistLabel">Ignore List</label>
            <div class="tableButtons">
              <button type="button" class="">-</button>
              <button type="button">+</button>
            </div>
          </div>
          <br><br>
          <div class="tableContainerDiv">
            <table id="ignoreListTable" class="table table-hover table-responsive">
            </table>
          </div>
          <br>

          <!-- Switch to toggle whether URLs that match pattern get added -->
          <!-- to the ignore list after viewing -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="addToIgnoreListAfterView" name="addToIgnoreListAfterView">
            <label class="form-check-label" for="addToIgnoreListAfterView">Add the URL to the ignore list after viewing?</label>
          </div>
          <br>

          <!-- Switch to toggle bookmark on/off -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="isBookmarkActive" name="isBookmarkActive">
            <label class="form-check-label" for="isBookmarkActive">Bookmark active?</label>
          </div>
          <!-- Buttons at the bottom of the screen -->
          <br>
          <button id="deleteBookmark" type="button" class="btn btn-danger">Delete Bookmark</button>
          <button id="cancelChanges" type="button" class="btn btn-warning">Cancel</button>
          <input type="submit" value="Apply Changes" class="btn btn-success">
      </form>

    </div>
  </body>
  <script src="../../settings-bundle.js"></script>
  <script src="../../tableManagement.js"></script>
</html>
